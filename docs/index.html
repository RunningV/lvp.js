<!DOCTYPE html>
<html lang="cn-ZH">
  <head>
    <meta charset="UTF-8" />
    <title>Lvp.js</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" /> -->
    <link rel="stylesheet" href="./_js/docsify@4.10.2.vue.css" />
    <link rel="icon" href="./_media/logo.png" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        coverpage: ["/", "/en/"],
        name: "",
        loadNavbar: true, // 自定义导航文件
        loadSidebar: true, // 侧边栏
        autoHeader: true, // 将页眉添加到页面前
        subMaxLevel: 2,
        repo: "https://github.com/luzhenqian/lvp.js/", // 右上角 github 图标及链接
        fallbackLanguages: ["en"], // 备用语言
        notFoundPage: {
          "/": "_404.md",
          "/en": "en/_404.md"
        }, // 加载 _404.md 多语言
        copyCode: {
          buttonText: {
            "/": "点击复制",
            "/en": "Copy to clipboard"
          },
          errorText: {
            "/": "错误",
            "/en": "Error"
          },
          successText: {
            "/": "复制",
            "/en": "Copied"
          }
        }, // 复制文字多语言
        logo: "/_media/logo.png", // 左侧 logo
        themeColor: "rgb(239, 83, 80)", // 主题色
        // 搜索插件 必须让 md 文件中的标题 是 ## 以上
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          // paths: [], // or 'auto'
          // Localization
          placeholder: {
            "/": "搜索",
            "/en": "Type to search"
          },
          // Localization
          noData: {
            "/": "找不到结果",
            "/en": "No Results"
          },
          // Headline depth, 1 - 6
          depth: 4,
          hideOtherSidebarContent: false, // whether or not to hide other sidebar content
          // To avoid search index collision
          // between multiple websites under the same domain
          namespace: "lvp.js"
        }
      };
    </script>
    <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
    <script src="_js/docsify@4.10.2.docsify.min.js"></script>
    <!-- <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script> -->
    <!-- <script src="//unpkg.com/docsify-copy-code"></script> -->
    <script src="_js/docsify-copy-code@2.1.0.min.js"></script>
    <!-- <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script> -->
    <script src="_js/docsify@4.10.2.search.min.js"></script>
  </body>
</html>
